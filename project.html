
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Projects | Ahrar Portfolio</title>
<link rel="stylesheet" href="project.css" />
</head>
<body>
<h1>Projects</h1>

<div class="slider">
  <!-- radio buttons for controlling slides -->
  <input type="radio" name="slider" id="slide1" checked />
  <input type="radio" name="slider" id="slide2" />

  <div class="slides">
    <!-- First group logos -->
    <div class="group1">
      <img src="logo1.jpg" alt="Logo 1" />
      <img src="logo2.jpg" alt="Logo 2" />
      <img src="logo3.jpg" alt="Logo 3" />
    </div>
    <!-- Second group thumbnails -->
    <div class="group2">
      <img src="thubnail1.png" alt="Thumbnail 1" />
      <img src="thubnail2.png" alt="Thumbnail 2" />
      <img src="thubnail3.png" alt="Thumbnail 3" />
    </div>
  </div>

  <!-- Arrows -->
  <label for="slide1" class="nav-arrow nav-prev">&#8592;</label>
  <label for="slide2" class="nav-arrow nav-next">&#8594;</label>
</div>

</body>
</html>
